<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
    <title>Document</title>
</head>
<body>
    <table>
            <th>ID</th>
            <th>Title</th>
            <th>Yaratilgan_sana</th>
            <th>Image</th>

        {% for post in content %}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.yaratilgan_sana}}</td>
            <td>
                <img src="{% static post.image %}">
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
